<div class="bg-white py-6 sm:py-8 lg:py-12">
  <div class="mx-auto max-w-screen-xl px-4 md:px-8">

    <div class="grid gap-8 md:grid-cols-2 lg:gap-12">

      <div>
        <div class="pb-10">
        <button type="button" (click)="back()" class="text-white end-2.5 bottom-2.5 bg-green-400 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-greeen-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-400 dark:hover:bg-green-500 dark:focus:ring-green-400">Back</button>
        </div>
        <img [src]="memberDetails.avatarUrl" loading="lazy" alt="Member avatar"
             class="max-h-15 max-w-15 object-cover object-center rounded-full shadow-lg"/>
      </div>

      <div class="md:pt-8">
        <p class="text-center font-bold text-indigo-500 md:text-left">Hey, I am</p>

        <h1
          class="mb-1 text-center text-2xl font-bold text-gray-800 sm:text-3xl md:mb-1 md:text-left">{{memberDetails.name}}</h1>

        <h2 class="mb-2 text-center text-xl font-semibold text-gray-500 sm:text-2xl md:mb-4 md:text-left">
          <a href="https://github.com/{{memberDetails.username}}"
             class="transition duration-100 hover:text-indigo-500 active:text-indigo-600">
            {{memberDetails.username}}
          </a>
        </h2>

        <div class="flex place-items-left pt-10">
          <svg class="h-8 w-8 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          <h3
            class="mb-2 text-center text-xl font-semibold text-gray-400 sm:text-xl md:mb-4 md:text-left pl-2">{{memberDetails.email}}</h3>
        </div>

        <div class="flex place-items-left pb-10">
          <svg class="h-7 w-7 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <h5
            class="self-center text-xl font-semibold text-gray-400 sm:text-xl md:mb-4 md:text-left pl-2">{{memberDetails.location}}</h5>
        </div>

        <h4 class="mb-2 text-center text-xl font-semibold text-gray-800 sm:text-2xl md:mb-2 md:text-left">About me</h4>


        <h6 class="mb-6 text-gray-500 sm:text-lg md:mb-8">{{memberDetails.bio}}</h6>
      </div>

      <!-- article - start -->
      <div *ngFor="let repo of memberDetails.repoDetailsItemList"
           class="flex flex-col items-center overflow-hidden rounded-lg border md:flex-row">

        <div class="flex flex-col gap-2 p-4 lg:p-6">
          <span class="text-sm text-gray-400">{{memberDetails.createdAt}}</span>

          <h2 class="text-xl font-bold text-gray-800">
            <a [href]="repo.url"
               class="transition duration-100 hover:text-indigo-500 active:text-indigo-600">{{repo.repoName}}</a>
          </h2>

          <p class="text-gray-500">{{repo.description}}</p>

          <div>
            <p
              class="font-semibold text-indigo-500 transition duration-100 hover:text-indigo-600 active:text-indigo-700">
              Language: {{repo.language}}</p>
          </div>
        </div>
      </div>
      <!-- article - end -->


    </div>
  </div>
</div>
