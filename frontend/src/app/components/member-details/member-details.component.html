<div class="bg-white py-6 sm:py-8 lg:py-12">
  <div class="mx-auto max-w-screen-xl px-4 md:px-8">
    <div *ngIf="memberDetails" class="grid gap-8 md:grid-cols-2 lg:gap-12">
      <div>
        <div class="h-64 overflow-hidden rounded-lg bg-gray-100 shadow-lg md:h-auto">
          <img [src]="memberDetails.avatarUrl" loading="lazy" alt="Member avatar" class="h-full w-full object-cover object-center" />
        </div>
      </div>

      <div class="md:pt-8">
        <p class="text-center font-bold text-indigo-500 md:text-left">Hy, I am</p>

        <h1 class="mb-4 text-center text-2xl font-bold text-gray-800 sm:text-3xl md:mb-6 md:text-left">{{memberDetails.name}} ( username: {{memberDetails.username}} )</h1>

        <h2 class="mb-2 text-center text-xl font-semibold text-gray-800 sm:text-2xl md:mb-4 md:text-left">About me</h2>

        <p class="mb-6 text-gray-500 sm:text-lg md:mb-8">Member details</p>
      </div>

      <!-- article - start -->
      <div *ngFor="let repo of memberDetails.repoDetailsItemList"  class="flex flex-col items-center overflow-hidden rounded-lg border md:flex-row">

        <div class="flex flex-col gap-2 p-4 lg:p-6">
          <span class="text-sm text-gray-400">{{memberDetails.createdAt}}</span>

          <h2 class="text-xl font-bold text-gray-800">
            <a [href]="repo.url" class="transition duration-100 hover:text-indigo-500 active:text-indigo-600">{{repo.repoName}}</a>
          </h2>

          <p class="text-gray-500">Description</p>

          <div>
            <p class="font-semibold text-indigo-500 transition duration-100 hover:text-indigo-600 active:text-indigo-700">Language: {{repo.language}}</p>
          </div>
        </div>
      </div>
      <!-- article - end -->


    </div>
  </div>
</div>
